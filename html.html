<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị kết quả sử dụng html</title>
</head>
<body>
<div id="messageDiv"><u>Hiển thị ở đây</u></div>
    <button type="button" onclick="showMessage()">Click Me</button>
    <script>
        function showMessage() {
            document.getElementById('messageDiv').innerHTML = 'Xin chào';
        }
    </script>
</body>
</html>
